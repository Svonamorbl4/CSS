<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 9</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="message">
    Успешно сохранено
</div>
<div class="message message--error">
    Неверный пароль
</div>

<button class="button--large">Подробнее</button>
<button class="button--success">Сохранить</button>
<button class="button--danger button--small">Отмена</button>

<div class="media">
    <img src="runner.png" alt="Runner" class="media__image">
    <div class="media__body">
        <h4>Физкультура</h4>
        <p>
            Физическая подготовка &mdash; важная составляющая
            профилактики травматизма. Сосредоточьтесь
            на своём теле &mdash; особенно на ногах.
        </p>
    </div>
</div>

<div class="dropdown">
    <button class="dropdown__toggle">Меню</button>
    <div class="dropdown__drawer">
        <ul class="menu">
            <li><a href="/">Главная</a></li>
            <li><a href="/coffees">Ростеры</a></li>
            <li><a href="/brewers">Кофеварки</a></li>
            <li><a href="/specials">Акции!</a></li>
            <li><a href="/about">О нас</a></li>
        </ul>
    </div>
</div>



<script type="text/javascript">
    (function() {
        var toggle = document.querySelector('.dropdown__toggle');
        toggle.addEventListener('click', function(event) {
            event.preventDefault();
            var dropdown = event.target.parentNode;
            dropdown.classList.toggle('is-open');
        });
    })();
</script>
</body>
</html>
